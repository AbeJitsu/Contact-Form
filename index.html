<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport meta element for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form demonstrating CSS concepts including custom properties, pseudo-classes, and responsive design">
    <title>Enhanced Contact Form - CSS Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form novalidate>
            <h2>Contact Us</h2>

            <!-- Name field with proper attributes -->
            <div class="form-field">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    minlength="2"
                    maxlength="50"
                    placeholder=" "
                    autocomplete="name"
                    aria-required="true"
                    aria-describedby="name-error">
                <span class="error-message" id="name-error">Please enter your name (minimum 2 characters)</span>
                <span class="success-message">Looks good!</span>
            </div>

            <!-- Email field with validation -->
            <div class="form-field">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder=" "
                    autocomplete="email"
                    aria-required="true"
                    aria-describedby="email-error"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <span class="error-message" id="email-error">Please enter a valid email address</span>
                <span class="success-message">Looks good!</span>
            </div>

            <!-- Message textarea -->
            <div class="form-field">
                <label for="message">Message</label>
                <textarea
                    id="message"
                    name="message"
                    required
                    minlength="10"
                    maxlength="500"
                    placeholder=" "
                    aria-required="true"
                    aria-describedby="message-error"></textarea>
                <span class="error-message" id="message-error">Please enter a message (minimum 10 characters)</span>
                <span class="success-message">Looks good!</span>
            </div>

            <button type="submit">Submit Message</button>
        </form>
    </div>
</body>
</html>
