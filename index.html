<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport meta element for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form demonstrating CSS concepts including custom properties, pseudo-classes, and responsive design">
    <title>Enhanced Contact Form - CSS Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form novalidate>
            <h2>Contact Us</h2>

            <!-- Name field with proper attributes -->
            <label for="name">Name</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                minlength="2"
                maxlength="50"
                placeholder=" "
                autocomplete="name"
                aria-required="true">

            <!-- Email field with validation -->
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder=" "
                autocomplete="email"
                aria-required="true"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <!-- Message textarea -->
            <label for="message">Message</label>
            <textarea
                id="message"
                name="message"
                required
                minlength="10"
                maxlength="500"
                placeholder=" "
                aria-required="true"></textarea>

            <button type="submit">Submit Message</button>
        </form>
    </div>
</body>
</html>
